<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <h1>Add New Student</h1>
    </header>
    <nav>
    <a href="/" class="button-hover"><span>Home</span></a>
    <a href="/add_student" class="button-hover"><span>Add Student</span></a>
    <a href="/report" class="button-hover"><span>Report</span></a>
</nav>

    <div class="container">
        <form method="POST">
            <label>Name:</label>
            <input type="text" name="name" required>

            <label>Roll No:</label>
            <input type="text" name="roll_no" required>

            <label>Class:</label>
            <input type="text" name="class" required>

            <button type="submit">Add Student</button>
        </form>
    </div>
</body>
</html>
